apiVersion: apps/v1
   kind: Deployment
   metadata:
     name: pod-node-selector-1
     labels:
       app: nginx-ns-3
   spec:
     replicas: 1
     selector:
       matchLabels:
         app: nginx-ns-3
     template:
       metadata:
         labels:
           app: nginx-ns-3
       spec:
         schedulerName: custom-scheduler
         nodeSelector:
           group: red
         containers:
           - name: nginx
             image: nginx:stable-alpine
             ports:
               - containerPort: 80
                 name: http
